<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống kiểm tra Sinh - Lý - Hóa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_PUBLIC_KEY"); // <-- Thay bằng Public Key EmailJS
        })();
    </script>
</head>
<body>
    <h1>Hệ thống kiểm tra đánh giá</h1>

    <!-- Đăng nhập -->
    <div id="login-container">
        <h2>Đăng nhập</h2>
        <input type="text" id="student-name" placeholder="Họ và tên"><br>
        <input type="email" id="student-email" placeholder="Email"><br>
        <button onclick="login()">Bắt đầu</button>
    </div>

    <!-- Chọn môn học -->
    <div id="subject-selector" style="display:none;">
        <h2>Chọn bài kiểm tra</h2>
        <button onclick="loadQuiz('sinh')">Sinh học</button>
        <button onclick="loadQuiz('ly')">Vật lý</button>
        <button onclick="loadQuiz('hoa')">Hóa học</button>
    </div>

    <!-- Khu vực làm bài -->
    <div id="quiz-container"></div>

    <script src="script.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

</html>
